<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>ToDoList-books</title>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <div class="container" >
            <p class="header">Книги</p>
            <div class="new-task">
                <input class="input-title" type="text" placeholder="Название" >
                <input class="input-description" type="text" placeholder="Автор">
                <button class="save-task">Сохранить</button>
            </div>
            <div class="tasks">
                <div class="task">
                    <p class="title">Мастер и Маргарита</p>
                    <p class="description">Михаил Булгаков</p>
                </div>
                <div class="task">
                    <p class="title">Аэропорт</p>
                    <p class="description">Артур Хейли</p>
                </div>
                <div class="task">
                    <p class="title">Война и мир</p>
                    <p class="description">Лев Толстой</p>
                </div>
                <div class="task">
                    <p class="title">Степной волк</p>
                    <p class="description">Герман Гессе</p>
                </div>
            </div>
        </div>
    </body>
</html>
